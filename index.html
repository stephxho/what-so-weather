  <body>
    <div class="content">
      <header>
        <p class="logo">WHATS-O-WEATHER!</p>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <section class="current">
          <div class="current-weather">
            <div class="current-time">
              <p id="current-time"></p>
            </div>
            <div class="current-location">
              <h2 id="current-city"></h2>
              <p id="current-country"></p>
            </div>
            <div class="current-temperature">
              <h1 id="current-temperature"></h1>
              <p>°C</p>
            </div>
          </div>
          <div class="description">
            <div class="icon-container" id="icon"></div>
            <p id="current-description"></p>
          </div>
          <div class="current-details">
            <div>
              <p>Humidity</p>
              <h3><span id="current-humidity"></span> %</h3>
            </div>
            <div>
              <p>Wind speed</p>
              <h3><span id="current-wind-speed"></span> km/h</h3>
            </div>
            <div>
              <p>Air pressure</p>
              <h3><span id="current-pressure"></span> hPa</h3>
            </div>
          </div>
        </section>
